<template name="eventTemplate">
	<div class="containerOne" style="margin:10px;padding: 50px;">
		<form class="form-horizontal">

			{{#with EventimgResults}}

			<div class="row">
				<div class="col-xs-6 col-md-3">
					<img src="{{url}}">
					<input type="hidden" id="eventfileID" value="{{_id}}">
				</div>
				...
			</div>
			
			{{/with}}

			<div class="form-group">
				<div class="col-sm-6">
					<input type="file" id="eventfileUpload">
				</div>
			</div>

			
			<div class="form-group">
				<label class="col-sm-2 control-label">Event Name</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="eventName" placeholder="Event">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Description</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="eventDesc" placeholder="Description">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-6">
					<button class="btn btn-primary " id="addEvent">Submit</button>
				</div>
			</div>
			
		</form>
	</div>

</template>

<template name="resultsEvent">
	<table class="table table-striped">
		<h4>Events</h4>
			<thead>
				<tr>
					<th>Event</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				{{#each eventResults}}
				<tr>
					<td>{{#with eventImg}}<img src="{{url}}}">{{/with}}</td>
				
					<td>{{eName}}</td>
					<td>{{eDescription}}</td>

					<td><a href="#"><button class="btn btn-info" id="ebtnUpdate">Update</button></a></td>
					<td><button class="btn btn-danger" id="ebtnDelete ">&times;</button></td>
				</tr>
				{{/each}}
			</tbody>
		</table>

</template>
