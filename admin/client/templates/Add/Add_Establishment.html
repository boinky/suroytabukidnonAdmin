<template name="AddEstablishment">


	<h3>Establishment</h3>
	<div class="col-sm-9 col-md-10 E_containerOne" style="margin:10px;padding: 50px;">
		<form class="form-horizontal addEstablishment">	

			<div class="form-group">
				{{#with eimgResults}}
					<img src="{{url}}">
					<input type="hidden" id="E_fileID" value="{{_id}}">
				{{/with}}

				<input type="file" class="E_fileUpload">

			</div>
				<div class="form-group">
					<div class="col-sm-6">
						<select id="category-select">
					<option disable="disabled" selected="selected">
						Select Category
							</option>
							{{#each categories}}
							<option value="{{this}}">{{this}}</option>
							{{/each}}
					</select>
					</div>
				</div>		

			<div class="form-group">
				<label class="col-sm-2 control-lebel">Establishment Name</label>
				<div class="col-sm-6">
					<input type="text" class="form-control E_name" placeholder="Name">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Description</label>
				<div class="col-sm-6">
					<textarea type="text" class="form-control E_description" placeholder="Description">
					</textarea>
				</div>
			</div>
			


			<h5>Address</h5>

			<div class="form-group">
				<label class="col-sm-2 control-label">Municipality</label>
				<div class="col-sm-6">
					<input type="text" class="form-control Ea_municipality" placeholder="Municipality">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Barangay</label>
				<div class="col-sm-6">
					<input type="text" class="form-control Ea_barangay" placeholder="Barangay">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Street</label>
				<div class="col-sm-6">
					<input type="text" class="form-control Ea_Street" placeholder="Street">				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Longitude</label>
				<div class="col-sm-6">
					<input type="text" class="form-control Ea_longi" placeholder="Longituted">			</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Latitude</label>
				<div class="col-sm-6">
					<input type="text" class="form-control Ea_lati" placeholder="Latitude">			</div>
			</div>
			


			<h5>Contact Information</h5>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Contact Number</label>
				<div class="col-sm-6">
					<input type="text" class="form-control Ec_cont_no" placeholder="Contact Number">		</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Fax Number</label>
				<div class="col-sm-6">
					<input type="text" class="form-control Ec_Fax_no" placeholder="Fax Number">		</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Email </label>
				<div class="col-sm-6">
					<input type="email" class="form-control Ec_email" placeholder="Email Address">		</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Website </label>
				<div class="col-sm-6">
					<input type="text" class="form-control Ec_website" placeholder="Website">		</div>
			</div>
		</form>
		<button type="submit" class="btn btn-primary addEstablishment">Submit</button>
	</div>
	
</template>
